<div class="topBar">
    <!-- <div class="searchBar"> -->
        <input type="text" class="inputSearch" placeholder=" Search..." [(ngModel)]="filteredString"/>
    <!-- </div> -->
</div>

<ol class="list">
    <li *ngFor="let user of userList | filter:filteredString; let i=index ">
        <a [routerLink]="['/profile/'+user.username]">
            <img [src]="user.pic">
            <p>{{user.username}}</p> 
        </a>
        <hr>
    </li>
</ol>
<app-footer></app-footer>
