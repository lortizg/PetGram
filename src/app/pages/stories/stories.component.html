<p>stories works!</p>
<ol class="list">
    <li *ngFor="let story of stories">
        <a id="storyHeader">
            <img [src]="post.user.pic">
            <p>{{post.user.username}}</p>
        </a>
        <div id="post">
            <img [src]="post.img">
            <p>{{post.description}}</p>
        </div>
        
    </li>
</ol>
