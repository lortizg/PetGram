<div id="homeContainer">
    <div id="topBar">
        <button (click)="logout()">Cerrar sesi√≥n</button>
    </div>
    <div id="stories">
        <a routerLink="/newStory">
            <img [src]="user.pic">
        </a>
        <!-- <ol class="storyList"> -->
            <li id="noSeen" *ngFor="let story of stories">
                <a [routerLink]="['/stories/'+story.user.username]">
                    <img [src]="story.user.pic">
                </a>                
            </li>
            <li id="alreadySeen" *ngFor="let story of storiesAlreadySeen">
                <a [routerLink]="['/stories/'+story.user.username]">
                    <img [src]="story.user.pic">
                </a>                
            </li>
        <!-- </ol> -->
    </div>
    <a routerLink="/post" id="newPostIcon">
        <mat-icon>add_circle</mat-icon>
    </a>
    <app-post-list [posts]="posts" [user]="user"></app-post-list>
</div> 
<app-footer></app-footer>
